<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="./css/slider.css">
<script src="./js/jquery-1.8.2.min.js"></script>
<script src="./js/slides.min.jquery.js"></script>
<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				generatePagination: false,
				pagination: false,
				preloadImage: './css/images/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true,
				 
				animationStart: function(){
					$('.caption').animate({
						bottom:-35
					},100);
				},
				animationComplete: function(current){
					$('.caption').animate({
						bottom:0
					},200);
					if (window.console && console.log) {
						// example return of current slide number
						console.log(current);
					};
				}
			});
		});  
	
</script>

</head>
<body>

	<div id="slider_container">
			<div id="slides">
				<div id="ccc" class="slides_container">
					<div>
						<a href="http://www.zzjs.net/" title="" target="_blank"><img src="./css/images/slide-1.jpg" width="380" height="270" alt="Slide 1"></a>
					</div>
					<div>
						<a href="http://www.alixixi.com/" title="" target="_blank"><img src="./css/images/slide-2.jpg" width="380" height="270" alt="Slide 2"></a>
					</div>
					<div>
						<a href="http://www.alixixi.com" title="" target="_blank"><img src="./css/images/slide-3.jpg" width="380" height="270" alt="Slide 3"></a>
					</div>
				
				</div>
				<a href="#" class="prev"><img src="./css/images/arrow-prev.png" width="24" height="43" alt="上一张"></a>
				<a href="#" class="next"><img src="./css/images/arrow-next.png" width="24" height="43" alt="下一张"></a>
			</div>
			<img src="./css/images/example-frame.png"  alt="Example Frame" id="slider_frame">
	</div>

</body>
</html>
